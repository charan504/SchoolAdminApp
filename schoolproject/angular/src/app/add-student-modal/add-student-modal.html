<div class="modal-overlay">
  <div class="modal">
    <h3>Add Student</h3>
    <form (ngSubmit)="saveStudent()">
      <div class="form-row">
        <input type="text" [(ngModel)]="student.fullName" name="fullName" placeholder="Full Name" required>
        <select [(ngModel)]="student.class" name="class" required>
          <option value="">Class</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select [(ngModel)]="student.gender" name="gender" required>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-row">
        <input type="email" [(ngModel)]="student.email" name="email" placeholder="Email address" required>
        <input type="text" [(ngModel)]="student.phone" name="phone" placeholder="Phone number">
      </div>

      <div class="form-row">
        <input type="password" [(ngModel)]="student.password" name="password" placeholder="Password" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-add">Add Student</button>
        <button type="button" class="btn-cancel" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
